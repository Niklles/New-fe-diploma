<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      const pathSegmentsToKeep = 0;

      const loc = window.location;

      loc.replace(
        loc.protocol +
          "//" +
          loc.hostname +
          (loc.port ? ":" + loc.port : "") +
          loc.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          loc.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (loc.search ? "&" + loc.search.slice(1).replace(/&/g, "~and~") : "") +
          loc.hash
      );
    </script>
  </head>
  <body></body>
</html>
